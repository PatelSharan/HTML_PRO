<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/src/output.css">
</head>

<body>
    <div
        class="w-screen h-screen flex items-center justify-center bg-[url(/src/assets/loginBg.jpg)]  bg-center bg-cover relative">
        <div class="bg-black/20 absolute inset-0 w-screen h-screen"></div>
        <div class="w-88 bg-black/40 backdrop-blur-sm shadow-gray-200 rounded-md p-5 space-y-4 border-2 border-dashed border-white"
            style="box-shadow: 0px 0px 20px 1px rgb(229, 229, 229);">
            <div class="flex items-baseline justify-center">
                <span class="text-2xl text-white py-2 font-bold">
                    PRO-GAMEING
                </span>
            </div>
            <div class="flex items-baseline justify-center">
                <span class="text-white text-lg font-semibold">
                    Login Now
                </span>
            </div>
            <div class="space-y-5">
                <div class="flex flex-col space-y-1">
                    <label for="username" class="text-xs font-semibold uppercase text-gray-300">UserName</label>
                    <input name="username" id="username" type="text"
                        class="px-2 py-2 focus:outline-none bg-white/90 text-sm">
                </div>
                <div class="flex flex-col space-y-1">
                    <label for="username" class="text-xs font-semibold uppercase text-gray-300">Password</label>
                    <input name="username" id="username" type="password"
                        class="px-2 py-2 focus:outline-none bg-white/90 text-sm">
                </div>
                <div class="space-y-4 mt-8">
                    <button
                        class="text-black bg-white rounded-full px-4 py-2 text-sm w-full uppercase cursor-pointer font-bold flex items-center justify-center border border-red-500">
                        Log In
                    </button>
                    <button class="text-white underline cursor-pointer text-center w-full font-semibold text-sm">
                        Login With Demo Id
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
